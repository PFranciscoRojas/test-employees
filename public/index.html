<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="styles.css" rel="stylesheet">
    <title>Employees</title>
</head>
<body>
    <main class="Main">
        <header class="Header" id="header">
            <div>
                <input type="text"  placeholder="Filtrar por Supervisor" id="txtItemSupervisor" />
                <input type="text"  placeholder="Filtrar por Clase" id="txtItemClase" />
                <input type="text"  placeholder="Filtrar por Subsidiaria" id="txtItemSubsidiaria" />
                <input type="text"  placeholder="Filtrar por Departamento" id="txtItemDepartamento" />
            </div>
            
            <div class="dropdown">
                <button class="dropbutton">Export</button>
                <div class="dropdown-content">
                    <a id="btnExportExcel" class="button">Export Excel</a>
                    <a id="btnExportCsv" class="button">Export XLS</a>
                    <a id="btnExportPDF" class="button">Export PDF</a>
                </div>
            </div>
            
        </header>
        <section class="content">
            <table class="main-table" id="table-main" >
                <thead>
                    <tr>
                        <th> Supervisor  </th>
                        <th> Nombre </th>
                        <th> Cargo </th>
                        <th> Clase </th>
                        <th> Subsidiaria </th>
                        <th> Departamento </th>
                    </tr>
                </thead>
                <tbody id="table-content"></tbody>
            </table>
        </section>
    </main>
</body>
</html>
